<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Regal Bank - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #f0f0f0;
        }

        .header {
            background: rgba(30, 10, 20, 0.85);
            backdrop-filter: blur(8px);
            padding: 1.2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,68,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.6rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .logo span {
            color: #ff4400;
        }

        .container {
            max-width: 460px;
            width: 90%;
            margin: 4rem auto;
            background: rgba(25, 15, 35, 0.65);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 60px rgba(0,0,0,0.45);
            border: 1px solid rgba(255,68,0,0.15);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.1rem;
            margin-bottom: 2.4rem;
            color: #ffeedd;
            text-shadow: 0 2px 10px rgba(255,68,0,0.25);
        }

        .form-group {
            margin-bottom: 1.9rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #ffccaa;
            font-weight: 500;
            font-size: 1.05rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.2rem;
            padding-left: 2.8rem;
            border: 2px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            background: rgba(40,30,50,0.45);
            color: white;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff4400;
            box-shadow: 0 0 0 4px rgba(255,68,0,0.18);
            background: rgba(50,40,60,0.6);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.9rem;
            color: #ff8844;
            font-size: 1.3rem;
            pointer-events: none;
        }

        .btn-login {
            width: 100%;
            padding: 1.1rem;
            margin-top: 1.8rem;
            background: linear-gradient(90deg, #ff4400, #ff7733);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 8px 25px rgba(255,68,0,0.35);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 35px rgba(255,68,0,0.5);
            background: linear-gradient(90deg, #ff5500, #ff8844);
        }

        .register-link {
            text-align: center;
            margin-top: 2.2rem;
            font-size: 1.05rem;
            color: #ccc;
        }

        .register-link a {
            color: #ff7733;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #ffa066;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background: rgba(220,50,50,0.22);
            color: #ffaaaa;
            border: 1px solid rgba(220,50,50,0.5);
        }

        .message.success {
            background: rgba(50,180,80,0.22);
            color: #aaffaa;
            border: 1px solid rgba(50,180,80,0.5);
        }

        .forgot {
            text-align: right;
            margin: -0.4rem 0 1.6rem;
            font-size: 0.95rem;
        }

        .forgot a {
            color: #ff9966;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.4rem 1.8rem;
                margin: 3rem auto;
            }
            h1 { font-size: 1.85rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo"><span>R</span>egal Bank</h1>
    </div>

    <div class="container">
        <h1>Login to Your Account</h1>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input 
                    class="input-field" 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="yourname@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input 
                    class="input-field" 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">SIGN IN</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="/register-page">Register here</a>
        </div>
    </div>

    <!-- Your original script remains untouched -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Regal Bank - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #f0f0f0;
        }

        .header {
            background: rgba(30, 10, 20, 0.88);
            backdrop-filter: blur(10px);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,68,0,0.25);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.3rem;
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        .logo span {
            color: #ff4400;
        }

        .logout-btn {
            padding: 0.7rem 1.6rem;
            background: linear-gradient(90deg, #ff4400, #ff7733);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 4px 15px rgba(255,68,0,0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,68,0,0.45);
            background: linear-gradient(90deg, #ff5500, #ff8844);
        }

        .container {
            max-width: 900px;
            width: 92%;
            margin: 3rem auto;
            background: rgba(25, 15, 35, 0.68);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 3rem 3.5rem;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,68,0,0.15);
            animation: fadeIn 0.9s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            color: #ffeedd;
            text-shadow: 0 2px 12px rgba(255,68,0,0.25);
        }

        .balance-card {
            background: rgba(40, 30, 50, 0.65);
            border-radius: 16px;
            padding: 2.2rem;
            margin-bottom: 2.8rem;
            text-align: center;
            border: 1px solid rgba(255,68,0,0.2);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .balance-label {
            color: #ff9966;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 3.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 18px rgba(255,68,0,0.45);
        }

        .transfer-form {
            max-width: 520px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.9rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            color: #ffccaa;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .input-field {
            width: 100%;
            padding: 1.1rem 1.3rem;
            padding-left: 3rem;
            border: 2px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            background: rgba(40,30,50,0.5);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff4400;
            box-shadow: 0 0 0 4px rgba(255,68,0,0.18);
            background: rgba(50,40,60,0.65);
        }

        .input-icon {
            position: absolute;
            left: 1.1rem;
            top: 2.95rem;
            color: #ff8844;
            font-size: 1.4rem;
            pointer-events: none;
        }

        .btn-transfer {
            width: 100%;
            padding: 1.2rem;
            margin-top: 1.6rem;
            background: linear-gradient(90deg, #ff4400, #ff7733);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 10px 30px rgba(255,68,0,0.4);
        }

        .btn-transfer:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 45px rgba(255,68,0,0.55);
            background: linear-gradient(90deg, #ff5500, #ff8844);
        }

        .btn-transfer:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1.8rem 0;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.error   { background: rgba(220,50,50,0.25);  color: #ffaaaa; border: 1px solid rgba(220,50,50,0.5); }
        .message.success { background: rgba(50,180,80,0.25);  color: #aaffaa; border: 1px solid rgba(50,180,80,0.5); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.82);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(35, 20, 45, 0.95);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 2px solid #ff5500;
            box-shadow: 0 20px 60px rgba(255,68,0,0.35);
        }

        .spinner {
            border: 5px solid rgba(120, 40, 60, 0.6);
            border-top: 5px solid #ff5500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-content h2 {
            color: #ff7733;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        /* Result Animations */
        .result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            backdrop-filter: blur(8px);
        }

        .result-box {
            text-align: center;
            padding: 4rem 3rem;
            border-radius: 24px;
            min-width: 380px;
            animation: bounceIn 0.7s ease-out;
        }

        .success-box { background: rgba(40,167,69,0.3); border: 4px solid #28a745; color: #d4ffdd; }
        .danger-box  { background: rgba(220,53,69,0.3);  border: 4px solid #dc3545;  color: #ffdddd; }

        .result-icon {
            font-size: 8rem;
            margin-bottom: 1.2rem;
        }

        @keyframes bounceIn {
            0%   { transform: scale(0.3); opacity: 0; }
            50%  { transform: scale(1.05); opacity: 1; }
            70%  { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .lock-warning {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 1.8rem 0 2rem;
            color: #ffcccc;
        }

        .btn-close-result {
            padding: 1rem 2.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-close-result:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .container { padding: 2.5rem 2rem; }
            .balance-amount { font-size: 2.8rem; }
            h1 { font-size: 1.9rem; }
            .header { padding: 1rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo"><span>R</span>egal Bank</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h1>Transfer Money</h1>

        <div class="balance-card">
            <div class="balance-label">Current Balance</div>
            <div class="balance-amount" id="balance">$0.00</div>
        </div>

        <div id="message" class="message"></div>

        <form id="transactionForm" class="transfer-form">
            <div class="form-group">
                <label for="amount">Transfer Amount</label>
                <i class="fas fa-dollar-sign input-icon"></i>
                <input 
                    class="input-field" 
                    type="number" 
                    id="amount" 
                    name="amount" 
                    step="0.01" 
                    min="0.01" 
                    placeholder="0.00" 
                    required
                >
            </div>

            <button type="submit" class="btn-transfer" id="transferBtn">SEND TRANSFER</button>
        </form>
    </div>

    <!-- Original Processing Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            <div class="spinner"></div>
            <h2>Processing...</h2>
            <p>Analyzing transaction...</p>
        </div>
    </div>

    <!-- Result Overlay -->
    <div id="resultOverlay" class="result-overlay">
        <div id="resultBox" class="result-box">
            <div id="resultIcon" class="result-icon"></div>
            <h2 id="resultTitle"></h2>
            <p id="resultMsg"></p>
            <div id="lockWarning" class="lock-warning" style="display:none;">
                ACCOUNT TEMPORARILY LOCKED<br>Contact support immediately
            </div>
            <button id="closeResult" class="btn-close-result">Close</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <script>
        const resultOverlay = document.getElementById('resultOverlay');
        const resultBox = document.getElementById('resultBox');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultMsg = document.getElementById('resultMsg');
        const lockWarning = document.getElementById('lockWarning');
        const closeResult = document.getElementById('closeResult');

        closeResult.onclick = () => {
            resultOverlay.style.display = 'none';
        };

        // Call these functions from your dashboard.js after getting backend response
        function showApproved() {
            resultIcon.innerHTML = '<i class="fas fa-check-circle" style="color:#28a745;"></i>';
            resultBox.className = 'result-box success-box';
            resultTitle.textContent = 'APPROVED';
            resultMsg.textContent = 'Transaction successful';
            lockWarning.style.display = 'none';
            resultOverlay.style.display = 'flex';
        }

        function showRejected() {
            resultIcon.innerHTML = '<i class="fas fa-times-circle" style="color:#dc3545;"></i>';
            resultBox.className = 'result-box danger-box';
            resultTitle.textContent = 'REJECTED';
            resultMsg.textContent = 'Transaction flagged as suspicious';
            lockWarning.style.display = 'block';
            resultOverlay.style.display = 'flex';
            document.getElementById('transferBtn').disabled = true;
            document.getElementById('amount').disabled = true;
        }
    </script>
</body>
</html>
